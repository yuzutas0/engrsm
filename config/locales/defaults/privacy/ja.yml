      text1_html: |
        @yuzutas0（以下「運営者」といいます。）は、運営者の提供する「my100tales」という名称のサービス（以下「本サービス」といいます。）における、ユーザーについての個人情報を含む利用者情報の取扱いについて、以下のとおりプライバシーポリシー（以下「本ポリシー」といいます。）を定めます。


        1.収集する利用者情報及び収集方法

        本ポリシーにおいて、「利用者情報」とは、ユーザーの識別に係る情報、通信サービス上の行動履歴、その他ユーザーのスマートフォン、PC等の端末においてユーザーまたはユーザーの端末に関連して生成または蓄積された情報であって、本ポリシーに基づき運営者が収集するものを意味するものとします。
        本サービスにおいて運営者が収集する利用者情報は、その収集方法に応じて、以下のようなものとなります。

        ⑴ ユーザーからご提供いただく情報
        ユーザーが本サービスを利用するために、ご提供いただく情報は以下のとおりです。

        ・メールアドレス
        ・その他運営者が定める入力フォームにユーザーが入力する情報

        ⑵ ユーザーが本サービスを利用するにあたって、運営者が収集する情報
        運営者は、本サービスへのアクセス状況やそのご利用方法に関する情報を収集することがあります。これには以下の情報が含まれます。

        ・ログ情報
        ・Cookie及び匿名ID


        2.利用目的

        2-1 利用者情報は、2-2に定めるとおり本サービスの提供のために利用されるほか、2-3に定めるとおり、その他の目的にも利用される場合があります。

        2-2 本サービスのサービス提供にかかわる利用者情報の具体的な利用目的は以下のとおりです。

        ⑴ 本サービスに関する登録の受付等本サービスの提供、維持、保護及び改善のため
        ⑵ 本サービスに関するご案内、お問い合せ等への対応のため
        ⑶ 本サービスに関する運営者の規約、ポリシー等（以下「規約等」といいます。）に違反する行為に対する対応のため
        ⑷ 本サービスに関する規約等の変更などを通知するため
        ⑸ 上記の利用目的に付随する利用目的のため

        2-3 上記2-2以外の利用目的は以下のとおりです。

