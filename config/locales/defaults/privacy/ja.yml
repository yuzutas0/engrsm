      text3_html: |

        3.通知・公表または同意取得の方法、利用中止要請の方法

        3-1 以下の利用者情報については、その収集が行われる前にユーザーの同意を得るものとします。

        ⑴ メールアドレス
        ⑵ その他運営者が定める入力フォームにユーザーが入力する情報

        3-2 ユーザーは、本サービスの所定の設定を行うことにより、利用者情報の全部または一部についてその利用の停止を求めることができ、この場合、運営者は速やかに、運営者の定めるところに従い、その利用を停止します。なお利用者情報の項目によっては、その収集または利用が本サービスの前提となるため、運営者所定の方法により本サービスを退会した場合に限り、運営者はその収集を停止します。


        4.第三者提供

        運営者は、利用者情報のうち、個人情報については、個人情報保護法その他の法令に基づき開示が認められる場合を除くほか、あらかじめユーザーの同意を得ないで、第三者に提供しません。但し、次に掲げる場合はこの限りではありません。

        ⑴ 運営者が利用目的の達成に必要な範囲内において個人情報の取扱いの全部または一部を委託する場合
        ⑵ サービスの承継に伴って個人情報が提供される場合
        ⑶ 国の機関もしくは地方公共団体またはその委託を受けた者が法令の定める事務を遂行することに対して協力する必要がある場合であって、ユーザーの同意を得ることによって当該事務の遂行に支障を及ぼすおそれがある場合
        ⑷ その他、個人情報保護法その他の法令で認められる場合


        5.個人情報の開示

        運営者は、ユーザーから、個人情報保護法の定めに基づき個人情報の開示を求められたときは、ユーザーご本人からのご請求であることを確認の上で、ユーザーに対し、遅滞なく開示を行います（当該個人情報が存在しないときにはその旨を通知いたします。）。但し、個人情報保護法その他の法令により、運営者が開示の義務を負わない場合は、この限りではありません。


        6.個人情報の訂正及び利用停止等

        6-1 運営者は、ユーザーから、⑴個人情報が真実でないという理由によって個人情報保護法の定めに基づきその内容の訂正を求められた場合、及び⑵あらかじめ公表された利用目的の範囲を超えて取り扱われているという理由または偽りその他不正の手段により収集されたものであるという理由により、個人情報保護法の定めに基づきその利用の停止を求められた場合には、ユーザーご本人からのご請求であることを確認の上で遅滞なく必要な調査を行い、その結果に基づき、個人情報の内容の訂正または利用停止を行い、その旨をユーザーに通知します。なお、合理的な理由に基づいて訂正または利用停止を行わない旨の決定をしたときは、ユーザーに対しその旨を通知いたします。

        6-2 運営者は、ユーザーから、ユーザーの個人情報について消去を求められた場合、運営者が当該請求に応じる必要があると判断した場合は、ユーザーご本人からのご請求であることを確認の上で、個人情報の消去を行い、その旨をユーザーに通知します。

        6-3 個人情報保護法その他の法令により、運営者が訂正等または利用停止等の義務を負わない場合は、前2項の規定は適用されません。


        7.お問い合わせ窓口

        ご意見、ご質問、苦情のお申出その他利用者情報の取扱いに関するお問い合わせは、下記リンク先までお願い致します。

        http://yuzutas0.com/my100tales/ja/contact


        8.プライバシーポリシーの変更手続

        運営者は、利用者情報の取扱いに関する運用状況を適宜見直し、継続的な改善に努めるものとし、必要に応じて、本ポリシーを変更することがあります。但し、法令上ユーザーの同意が必要となるような内容の変更の場合は、運営者所定の方法でユーザーの同意を得るものとします。
