        3 Method of Notice, Publication and Permission: Method of Discontinuance of the Use

        3.1 The user's permission must be obtained before collecting the following User's Information:

        (i) e-mail address: and
        (ii) other information entered by the user into such form as specified by the Administrator.

        3.2 If the user specifies a certain setting, the user is entitled to require the Administrator to, and the Administrator shall immediately, discontinue the use of any or all of the User's Information, in accordance with such rules as may be from time to time prescribed by the Administrator. Depending on the item of the User 1s Information, if such collection or use is required for the Services. the Administrator may not be able to discontinue such collection unless the user withdraws from the Services pursuant to the procedures as determined by the Administrator.


        4 Provision of Personal Information to Third Parties

        Unless required by the Personal Information Protection Act or other applicable laws and regulations. the Administrator shall not provide to any third party personal information contained in the User's Information without the prior consent of the user, unless:

        (i) The Administrator authorizes such third party to handle the personal information in whole or in part to the extent necessary to accomplish the purpose of the use:
        (ii) The personal information is provided through a service transfer;
        (iii) The Administrator is required to cooperate with state or local governmental organizations or their agents to perform their duties or obligations pursuant to applicable laws and regulations, and such performance is likely to be precluded if the consent of the user must be obtained; and
        (iv) In addition to the foregoing, the Administrator is entitled to disclose information pursuant to the Personal Information Protection Act or other applicable laws and regulations.


        5 Disclosure of Personal Information

        Upon request from the user to disclose its personal information under the Personal Information Protection Act, the Administrator shall, without delay, disclose to the user such information after confirming its identity (or notify it of the non-existence of such personal information), to the extent required to do so pursuant to the Personal Information Protection Act and other applicable laws and regulations.


        6 Correction and Suspension of Use of Personal Information

        6.1 If the Administrator is required by the user to (1) correct the content of personal information under the provisions of the Personal Information Protection Act because such information is false, or (2) suspend use of personal information because such information is being handled beyond the scope of the purpose of the use previously made public, or has been collected in a fraudulent or otherwise illicit manner, then the Administrator shall, without delay, conduct an appropriate investigation after confirming the requesting party's identity, and based upon the results, correct the content or suspend the use of such personal information, and notify the party to that effect. The user shall also be notified of any determination, if applicable, not to correct or suspend the use of such information, together with the justification for such determination.

        6.2 In the event that the Administrator is required by the user to delete its personal information and has determined that it is necessary to accept such request, the Administrator shall delete such personal information confirming the requesting party's identity and shalt notify the party to that effect.

        6.3 Should the Administrator not be obligated to correct, or suspend use of, information pursuant to the Personal Information Protection Act and other applicable laws and regulations, the preceding paragraphs shall not apply.


        7 Inquiries

        Any suggestions, questions, complaints, or other inquiries on the handling of the User's Information must be submitted to:

        https://yuzutas0.com/my100tales/en/contact


        8 Procedure to Amend this Privacy Policy

        The Administrator shall from time to time review how the User's Information is being handled, and use its best efforts to continuously improve the operation, and make such modifications to this Privacy Policy as may be necessary. Provided that for any modification to this Privacy Policy requiring consent from the user pursuant to applicable laws and regulations, such consent from the user must be obtained subject to the procedures as separately established by the Administrator.


        This Policy shall be executed in the Japanese language. Japanese shall be the governing language and any translation of this Policy into any other language is for convenience of reference only and shall not bind the parties hereto.
