        7 Disclosure of Personal Information

        Upon request from the user to disclose its personal information under the Personal Information Protection Act, the Company shall, without delay, disclose to the user such information after confirming its identity (or notify it of the non-existence of such personal information), to the extent required to do so pursuant to the Personal Information Protection Act and other applicable laws and regulations. Please note that you must pay a commission (1,000 yen per application) for disclosure of personal information.


        8 Correction and Suspension of Use of Personal Information

        8.1 If the Company is required by the user to (1) correct the content of personal information under the provisions of the Personal Information Protection Act because such information is false, or (2) suspend use of personal information because such information is being handled beyond the scope of the purpose of the use previously made public, or has been collected in a fraudulent or otherwise illicit manner, then the Company shall, without delay, conduct an appropriate investigation after confirming the requesting party's identity, and based upon the results, correct the content or suspend the use of such personal information, and notify the party to that effect. The user shall also be notified of any determination, if applicable, not to correct or suspend the use of such information, together with the justification for such determination.

        8.2 In the event that the Company is required by the user to delete its personal information and has determined that it is necessary to accept such request, the Company shall delete such personal information confirming the requesting party's identity and shalt notify the party to that effect.

        8.3 Should the Company not be obligated to correct, or suspend use of, information pursuant to the Personal Information Protection Act and other applicable laws and regulations, the preceding paragraphs shall not apply.


