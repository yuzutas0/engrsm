        本利用規約（以下「本規約」と言います。）には、本サービスの提供条件及び運営者と登録ユーザーの皆様との間の権利義務関係が定められています。本サービスの利用に際しては、本規約の全文をお読みいただいたうえで、本規約に同意いただく必要があります。


        第1条（適用）

        1. 本規約は、本サービスの提供条件及び本サービスの利用に関する運営者と登録ユーザーとの間の権利義務関係を定めることを目的とし、登録ユーザーと運営者との間の本サービスの利用に関わる一切の関係に適用されます。

        2. 本規約の内容と、本規約外における本サービスの説明等とが異なる場合は、本規約の規定が優先して適用されるものとします。


        第2条（定義）

        本規約において使用する以下の用語は、各々以下に定める意味を有するものとします。

        (1) 「サービス利用契約」とは、本規約及び運営者と登録ユーザーの間で締結する、本サービスの利用契約を意味します。
        (2) 「知的財産権」とは、著作権、特許権、実用新案権、意匠権、商標権その他の知的財産権（それらの権利を取得し、またはそれらの権利につき登録等を出願する権利を含みます。）を意味します。
        (3) 「投稿データ」とは、登録ユーザーが本サービスを利用して投稿その他送信するコンテンツ（文章その他のデータを含みますがこれらに限りません。）を意味します。
        (4) 「運営者」とは、 @yuzutas0 (https://twitter.com/yuzutas0) を意味します。
        (5) 「登録ユーザー」とは、第3条（登録）に基づいて本サービスの利用者としての登録がなされた個人または法人を意味します。
        (6) 「本サービス」とは、運営者が提供する「my100tales」という名称のサービス（理由の如何を問わずサービスの名称または内容が変更された場合は、当該変更後のサービスを含みます。）を意味します。


        第3条（登録）

        1. 本サービスの利用を希望する者（以下「登録希望者」といいます。）は、本規約を遵守することに同意し、かつ運営者の定める一定の情報（以下「登録事項」といいます。）を運営者の定める方法で運営者に提供することにより、運営者に対し、本サービスの利用の登録を申請することができます。

        2. 運営者は、運営者の基準に従って、第１項に基づいて登録申請を行った登録希望者（以下「登録申請者」といいます。）の登録の可否を判断し、運営者が登録を認める場合にはその旨を登録申請者に通知します。登録申請者の登録ユーザーとしての登録は、運営者が本項の通知を行ったことをもって完了したものとします。

        3. 前項に定める登録の完了時に、サービス利用契約が登録ユーザーと運営者の間に成立し、登録ユーザーは本サービスを本規約に従い利用することができるようになります。

        4. 運営者は、登録申請者が、以下の各号のいずれかの事由に該当する場合は、登録及び再登録を拒否することがあり、またその理由について一切開示義務を負いません。

        (1) 運営者に提供した登録事項の全部または一部につき虚偽、誤記または記載漏れがあった場合
        (2) 未成年者、成年被後見人、被保佐人または被補助人のいずれかであり、法定代理人、後見人、保佐人または補助人の同意等を得ていなかった場合
        (3) 反社会的勢力等（暴力団、暴力団員、右翼団体、反社会的勢力、その他これに準ずる者を意味します。以下同じ。）である、または資金提供その他を通じて反社会的勢力等の維持、運営もしくは経営に協力もしくは関与する等反社会的勢力等との何らかの交流もしくは関与を行っていると運営者が判断した場合
        (4) 登録希望者が過去運営者との契約に違反した者またはその関係者であると運営者が判断した場合
        (5) 第9条に定める措置を受けたことがある場合
        (6) その他、運営者が登録を適当でないと判断した場合


        第4条（登録事項の変更）

        登録ユーザーは、登録事項に変更があった場合、運営者の定める方法により当該変更事項を遅滞なく運営者に通知するものとします。


        第5条（パスワード及びユーザーIDの管理）

        1. 登録ユーザーは、自己の責任において、本サービスに関するパスワード及びユーザーIDを適切に管理及び保管するものとし、これを第三者に利用させ、または貸与、譲渡、名義変更、売買等をしてはならないものとします。

        2. パスワードまたはユーザーIDの管理不十分、使用上の過誤、第三者の使用等によって生じた損害に関する責任は登録ユーザーが負うものとし、運営者は一切の責任を負いません。


        第6条（禁止事項）

        登録ユーザーは、本サービスの利用にあたり、以下の各号のいずれかに該当する行為または該当すると運営者が判断する行為をしてはなりません。

        (1) 法令に違反する行為または犯罪行為に関連する行為
        (2) 運営者、本サービスの他の利用者またはその他の第三者に対する詐欺または脅迫行為
        (3) 公序良俗に反する行為
        (4) 運営者、本サービスの他の利用者またはその他の第三者の知的財産権、肖像権、プライバシーの権利、名誉、その他の権利または利益を侵害する行為
        (5) 本サービスを通じ、以下に該当し、または該当すると運営者が判断する情報を投稿すること
        　- 過度に暴力的または残虐な表現を含む情報
        　- コンピューター・ウィルスその他の有害なコンピューター・プログラムを含む情報
        　- 運営者、本サービスの他の利用者またはその他の第三者の名誉または信用を毀損する表現を含む情報
        　- 過度にわいせつな表現を含む情報
        　- 差別を助長する表現を含む情報
        　- 自殺、自傷行為を助長する表現を含む情報
        　- 薬物の不適切な利用を助長する表現を含む情報
        　- 反社会的な表現を含む情報
        　- 他人に不快感を与える表現を含む情報
        (6) 本サービスのネットワークまたはシステム等に過度な負荷をかける行為
        (7) 本サービスの運営を妨害するおそれのある行為
        (8) 運営者のネットワークまたはシステム等に不正にアクセスし、または不正なアクセスを試みる行為
        (9) 本サービスの他の利用者のIDまたはパスワードを利用する行為
        (10) 本サービスの他の利用者の情報の収集
        (11) 運営者、本サービスの他の利用者またはその他の第三者に不利益、損害、不快感を与える行為
        (12) 反社会的勢力等への利益供与
        (13) 前各号の行為を直接または間接に惹起し、または容易にする行為
        (14) その他、運営者が不適切と判断する行為


        第7条（本サービスの停止等）

        1. 運営者は、以下のいずれかに該当する場合には、登録ユーザーに事前に通知することなく、本サービスの全部または一部の提供を停止または中断することができるものとします。

        (1) 本サービスに係るコンピューター・システムの点検または保守作業を緊急に行う場合
        (2) コンピューター、通信回線等が事故により停止した場合
        (3) 地震、落雷、火災、風水害、停電、天災地変などの不可抗力により本サービスの運営ができなくなった場合
        (4) その他、運営者が停止または中断を必要と判断した場合

        2. 運営者は、本条に基づき運営者が行った措置に基づき登録ユーザーに生じた損害について一切の責任を負いません。


        第8条（権利帰属）

        1. 本サービスに関する知的財産権は全て運営者または運営者にライセンスを許諾している者に帰属しており、本規約に基づく本サービスの利用許諾は、本サービスに関する運営者または運営者にライセンスを許諾している者の知的財産権の使用許諾を意味するものではありません。

        2. 登録ユーザーは、投稿データについて、自らが投稿その他送信することについての適法な権利を有していること、及び投稿データが第三者の権利を侵害していないことについて、運営者に対し表明し、保証するものとします。

        3. 運営者は、本サービスを利用して投稿その他送信するコンテンツ（文章その他のデータを含むがこれらに限らない）について、本サービスの円滑な提供、運営システムの構築・改良・メンテナンス等に必要な範囲内で、変更、切除その他の改変を行うことができるものとします。

        4. 登録ユーザーは、運営者及び運営者から権利を承継しまたは許諾された者に対して著作者人格権を行使しないことに同意するものとします。


        第9条（登録抹消等）

        1. 運営者は、登録ユーザーが、以下の各号のいずれかの事由に該当する場合は、事前に通知または催告することなく、投稿データを削除しもしくは当該登録ユーザーについて本サービスの利用を一時的に停止し、または登録ユーザーとしての登録を抹消、もしくはサービス利用契約を解除することができます。

        (1) 本規約のいずれかの条項に違反した場合
        (2) 登録事項に虚偽の事実があることが判明した場合
        (3) 6ヶ月以上本サービスの利用がない場合
        (4) 運営者からの問いあわせその他の回答を求める連絡に対して30日間以上応答がない場合
        (5) 第3条第4項各号に該当する場合
        (6) その他、運営者が本サービスの利用、登録ユーザーとしての登録、またはサービス利用契約の継続を適当でないと判断した場合

        2. 運営者は、本条に基づき運営者が行った行為により登録ユーザーに生じた損害について一切の責任を負いません。


        第10条（退会）

        1. 登録ユーザーは、運営者所定の方法で運営者に通知することにより、本サービスから退会し、自己の登録ユーザーとしての登録を抹消することができます。

        2. 退会後の利用者情報の取扱いについては、第14条の規定に従うものとします。


        第11条（本サービスの内容の変更、終了）

        1. 運営者は、運営者の都合により、本サービスの内容を変更し、または提供を終了することができます。運営者が本サービスの提供を終了する場合、運営者は登録ユーザーに事前に通知するものとします。

        2. 運営者は、本条に基づき運営者が行った措置に基づき登録ユーザーに生じた損害について一切の責任を負いません。


        第12条（保証の否認及び免責）

        1. 運営者は、本サービスが登録ユーザーの特定の目的に適合すること、期待する機能・商品的価値・正確性・有用性を有すること、登録ユーザーによる本サービスの利用が登録ユーザーに適用のある法令または業界団体の内部規則等に適合すること、及び不具合が生じないことについて、何ら保証するものではありません。

        2. 運営者は、運営者による本サービスの提供の中断、停止、終了、利用不能または変更、登録ユーザーが本サービスに送信した情報の削除または消失、登録ユーザーの登録の抹消、本サービスの利用による登録データの消失または機器の故障もしくは損傷、その他本サービスに関して登録ユーザーが被った損害（以下「ユーザー損害」といいます。）につき、賠償する責任を一切負わないものとします。

        3. 本サービスに関連して登録ユーザーと第三者との間において生じた取引、連絡、紛争等については、運営者は一切責任を負いません。


        第13条（秘密保持）

        登録ユーザーは、本サービスに関連して運営者が登録ユーザーに対して秘密に取り扱うことを求めて開示した非公知の情報について、運営者の事前の書面による承諾がある場合を除き、秘密に取り扱うものとします。


        第14条（利用者情報の取扱い）

        1. 運営者による登録ユーザーの利用者情報の取扱いについては、別途運営者プライバシーポリシー（http://yuzutas0.com/my100tales/ja/privacy）の定めによるものとし、登録ユーザーはこのプライバシーポリシーに従って運営者が登録ユーザーの利用者情報を取扱うことについて同意するものとします。

        2. 運営者は、登録ユーザーが運営者に提供した情報、データ等を、個人を特定できない形での統計的な情報として、運営者の裁量で、利用及び公開することができるものとし、登録ユーザーはこれに異議を唱えないものとします。


        第15条（本規約等の変更）

        運営者は、本規約を変更できるものとします。運営者は、本規約を変更した場合には、登録ユーザーに当該変更内容を通知するものとし、当該変更内容の通知後、登録ユーザーが本サービスを利用した場合または運営者の定める期間内に登録抹消の手続をとらなかった場合には、登録ユーザーは、本規約の変更に同意したものとみなします。


        第16条（連絡／通知）

        本サービスに関する問い合わせその他登録ユーザーから運営者に対する連絡または通知、及び本規約の変更に関する通知その他運営者から登録ユーザーに対する連絡または通知は、運営者の定める方法で行うものとします。


        第17条（サービス利用契約上の地位の譲渡等）

        1. 登録ユーザーは、運営者の書面による事前の承諾なく、サービス利用契約上の地位または本規約に基づく権利もしくは義務につき、第三者に対し、譲渡、移転、担保設定、その他の処分をすることはできません。

        2. 運営者は本サービスにかかる事業を他者に譲渡した場合には、当該事業譲渡に伴いサービス利用契約上の地位、本規約に基づく権利及び義務並びに登録ユーザーの登録事項その他の顧客情報を当該事業譲渡の譲受人に譲渡することができるものとし、登録ユーザーは、かかる譲渡につき本項において予め同意したものとします。


        第18条（分離可能性）

        本規約のいずれかの条項またはその一部が、消費者契約法その他の法令等により無効または執行不能と判断された場合であっても、本規約の残りの規定及び一部が無効または執行不能と判断された規定の残りの部分は、継続して完全に効力を有するものとします。


        第19条（準拠法及び管轄裁判所）

        1. 本規約及びサービス利用契約の準拠法は日本法とします。

        2. 本規約またはサービス利用契約に起因し、または関連する一切の紛争については、東京地方裁判所を第一審の専属的合意管轄裁判所とします。


