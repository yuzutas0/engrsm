default: &default
  pool: 5
  timeout: 5000

development:
  adapter: mysql2
  database: my100tales
  host: 127.0.0.1
  port: 3306
  socket: /var/run/mysqld/mysqld.sock
  username: <%= ENV['DB_USERNAME'] %>
  password: <%= ENV['DB_PASSWORD'] %>
  encoding: utf8mb4
  charset: utf8mb4
  collation: utf8mb4_general_ci
  pool: 5
  timeout: 5000

